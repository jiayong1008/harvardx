{% extends 'planner/layout.html' %}
{% load static %}

{% block banner %}
<div class="banner banner-full">
    <img src="{% static 'planner/nature.jpg' %}" alt="Banner">
    <div class="banner-info">
        <h1>Login</h1>
    
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
            <input autofocus type="text" class="form-control" name="username" placeholder="Username">
            </div>
    
            <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
    
            <button type="submit" class="btn btn-secondary">Login</button>
        </form>
    
        <p>Don't have an account? <a class="login" href="{% url 'register' %}">Register here.</a></p>
    </div>
</div>
<div class="full-empty-space"></div>
{% endblock %}
